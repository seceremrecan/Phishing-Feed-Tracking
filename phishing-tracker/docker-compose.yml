version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=258258258
      - DB_NAME=phishingFeed
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=258258258
      - POSTGRES_DB=phishingFeed
